{{ define "movies" }}

<!DOCTYPE html>
<html lang="en">

{{ template "head" }}

<body>

{{ template "navbar" }}

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Placement</th>
        <th scope="col">Movie Name</th>
        <th scope="col">Stars</th>
    </tr>
    </thead>
    <tbody>
    {{ range $index, $value := .Titles }}
        <tr>
            <th scope="row">{{ $index }}</th>
            <td>{{ $value }}</td>
            <td>{{ index $.Stars $index  }}</td>
        </tr>
    {{ end }}
    </tbody>
</table>
</body>
</html>

{{ end }}
